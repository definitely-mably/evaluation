networks:
  net:

services:
  # 基础服务
  mysql8:
    image: mysql:8.0
    container_name: mysql8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: evaluation
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - net
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  redis6:
    image: redis:6.2
    container_name: redis6
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - net
    command: redis-server --requirepass 123456 --appendonly yes

  openldap2:
    image: osixia/openldap
    container_name: openldap2
    restart: always
    volumes:
      - openldap_local:/usr/local/ldap
      - openldap_lib:/var/lib/ldap
      - openldap_slapd:/etc/ldap/slapd.d
    environment:
      - LDAP_ORGANISATION=Manager
      - LDAP_DOMAIN=example.com
      - LDAP_ADMIN_PASSWORD=123456
    hostname: openldap-host
    networks:
      - net

  nacos2:
    image: nacos/nacos-server:v2.2.0
    container_name: nacos2
    restart: always
    env_file:
      - ./nacos/custom.env
    depends_on:
      - mysql8
    networks:
      - net

  # 业务服务
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: gateway-service
    restart: always
    ports:
      - "7573:8080"
    depends_on:
      nacos2:
        condition: service_started
      mysql8:
        condition: service_started
      redis6:
        condition: service_started
    networks:
      - net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    restart: always
    environment:
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-Ov23liBsUpb04gn1Vh7x}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-8e4e6d2eb808562b21583b839a3513dc5762bfa1}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI:-http://192.168.101.132:7573/api/users/github/callback}
    depends_on:
      nacos2:
        condition: service_started
      mysql8:
        condition: service_started
      redis6:
        condition: service_started
    networks:
      - net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: product-service
    restart: always
    depends_on:
      nacos2:
        condition: service_started
      mysql8:
        condition: service_started
      redis6:
        condition: service_started
    networks:
      - net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  openldap_local:
    driver: local
  openldap_lib:
    driver: local
  openldap_slapd:
    driver: local
