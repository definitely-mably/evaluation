version: '3.8'

networks:
  net:
    external: true

services:
  mysql8:
    image: mysql:8.0
    container_name: mysql8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: evaluation
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - net
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  redis6:
    image: redis:6.2
    container_name: redis6
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - net
    command: redis-server --requirepass 123456 --appendonly yes

  openldap2:
    image: osixia/openldap
    container_name: openldap2
    restart: always
    volumes:
      - openldap_local:/usr/local/ldap
      - openldap_lib:/var/lib/ldap
      - openldap_slapd:/etc/ldap/slapd.d
    environment:
      - LDAP_ORGANISATION=Manager
      - LDAP_DOMAIN=example.com
      - LDAP_ADMIN_PASSWORD=123456
    hostname: openldap-host
    networks:
      - net

  nacos2:
    image: nacos/nacos-server:v2.2.0
    container_name: nacos2
    restart: always
    env_file:
      - ./nacos/custom.env
    depends_on:
      - mysql8
    networks:
      - net

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  openldap_local:
    driver: local
  openldap_lib:
    driver: local
  openldap_slapd:
    driver: local
